version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: odonto_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: odonto_saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching/sessions - optional)
  redis:
    image: redis:7-alpine
    container_name: odonto_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application (Development)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odonto_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/odonto_saas?schema=public
      JWT_SECRET: ${JWT_SECRET:-development-secret-key}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      Z_API_URL: ${Z_API_URL:-}
      Z_API_TOKEN: ${Z_API_TOKEN:-}
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: odonto_network
